services:
  postgres:
    container_name: postgres
    image: postgres:16.9
    ports:
      - "5432:5432"
    env_file:
      - database/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/dataset.csv:/docker-entrypoint-initdb.d/dataset.csv:ro

volumes:
  postgres-data:
